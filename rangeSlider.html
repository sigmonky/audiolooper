<!DOCTYPE html> 
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
     <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <title>Boilerplate</title> 
</head> 

<body>

    <div data-role="page" id="main">

        <div data-role="header">
            <h1>Boilerplate</h1>
        </div>

        <div data-role="content"> 
           <div data-role="rangeslider">
           
            <input name="range-1a" id="range-1a" min="0" max="180" value="0" type="range" />
           
            <input name="range-1b" id="range-1b" min="0" max="180" value="180" type="range" />
          </div>
        </div>

        <div data-role="footer">
            <h4>Footer content</h4>
        </div>
        <a href="" class="fullSiteLink">View Full Site</a>

    </div>
    <script>
    $("#main").live("pageinit", function(e) {
        console.log("init....");
        $("#range-1a").on("change", function(e) {
            //console.log(e);
            console.log($("#range-1a").val());
            
        });
        $("range-1a").slider('init');
    });

    $("#range-1a").val("30");
    $("#range-1a").slider('refresh');
    </script>
</body>
